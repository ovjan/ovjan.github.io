<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Первая верста</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 offset-lg-3">
				<h1 class="header text-center">
					<span>Получить инструкцию</span>
					<strong class="text-uppercase">Как заработать свой первый миллион</strong>
				</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 offset-lg-1">
				<div class="video">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/u5sCphxqlS0?rel=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="form">
					<p class="form-header text-center">Введите свой email</p>
					<form action="#">
						<input class="form-control" type="text" placeholder="Ваше имя">
						<input class="form-control" type="text" placeholder="Ваше email">
						<button class="form-btn btn btn-primary btn-lg btn-block">Получить инструкцию</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h2 class="section-header text-uppercase text-center header">
				Почему это надо сделать сейчас?
				</h2>
			</div>
		</div>
		<div class="feature text-center">
			<div class="row">
				<div class="col-lg-3 col-sm-6">
					<div class="feature-box">
						<img src="img/01.png" alt="1 преимущество">
						<p>Первое преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-sm-6">
					<div class="feature-box">
						<img src="img/02.png" alt="2 преимущество">
						<p>Второе преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-sm-6">
				<div class="feature-box">
						<img src="img/03.png" alt="3 преимущество">
						<p>Третье преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-sm-6">
					<div class="feature-box">
						<img src="img/04.png" alt="4 преимущество">
						<p>Четвертое преимущество</p>
					</div>
				</div>
			</div>
		</div>
		<button class="center-block form-btn btn btn-primary btn-lg">Получить инструкцию</button>
	</div>
</div>
<div class="section">
	<div class="container">
		<div class="row text-center">
			<div class="col-lg-12">
				<h2 class="text-uppercase text-center header">Наши клиенты</h2></div>
				<div class="col-lg-3 col-sm-6 client"><img src="icon/01.png" alt=""></div>
				<div class="col-lg-3 col-sm-6 client"><img src="icon/02.png" alt=""></div>
				<div class="col-lg-3 col-sm-6 client"><img src="icon/03.png" alt=""></div>
				<div class="col-lg-3 col-sm-6 client"><img src="icon/04.png" alt=""></div>
				<div class="col-lg-3 col-sm-6 client"><img src="icon/05.png" alt=""></div>
				<div class="col-lg-3 col-sm-6 client"><img src="icon/06.png" alt=""></div>
				<div class="col-lg-3 col-sm-6 client"><img src="icon/07.png" alt=""></div>
				<div class="col-lg-3 col-sm-6 client"><img src="icon/08.png" alt=""></div>
		</div>
	</div>
</div>
</body>
</html>
